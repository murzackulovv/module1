<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Card components" content="Card components">
  <link rel="stylesheet" href="./card.css">
  <title>Card componentd</title>
</head>
<body>
  <!-- 👇 - этот div предназначен для общего черного блока -->
    <div class="card-code">
      <!-- 👇 - этот div предназначен для внутреннего контейнера -->
      <div class="card">
        <!--👇 создаем p(параграф) и внутри него для каждого слово создаем тег span="цвет текста" -->
        <p>
          <span class="red">require </span><span class="green">"spanluralsight"</span>
        </p><br>
        <!-- 👇 Для каждой новой строки создаем новый р(параграф) и создаем в ней span="цвет текста" для каждого слова -->
        <p>
          <span class="blue">number </span>= <span class="red">0</span>
        </p>
        <p>
          <span class="blue">regexspan </span>= <span class="aqua">/ [abc] /</span>
        </p>
      </div>
    </div>
</body>
</html>
